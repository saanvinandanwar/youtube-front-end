<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <body style="padding-bottom: 500px;">
        <div style = "display: grid;
          grid-template-columns: 100px 100px; 
          "> <!-- is a 1 by 2 grid, each 100px wide -->
            <div style="background-color: lightblue;">div 1</div> <!--inline css style-->
            <div style ="background-color: lightpink;">div 2 <p>text</p></div> <!--maintains it-->
        </div>


        <div style = "
          margin-top: 30px;
          display: grid;
          grid-template-columns: 100px 100px 200px; 
          "> <!-- is a 1 by 2 grid, each 100px wide -->
            <div style="background-color: lightblue;">100px</div> <!--inline css style-->
            <div style ="background-color: lightpink;">100px <p>text</p></div> <!--maintains it-->
            <div style = "background-color: lightblue;">200px</div>
            <div style ="background-color: lightpink;">100px <p>text</p></div> 
            <!--will wrap around to create a new row-->
        </div>



        <div style = "
          margin-top: 30px;
          display: grid;
          grid-template-columns: 100px 1fr;"> <!--fr means it takes up the free space left-->
            <div style="background-color: lightblue;">100px</div> <!--inline css style-->
            <div style ="background-color: lightpink;">100px <p>text</p></div> <!--maintains it-->      
        </div>

        <div style = "
          margin-top: 30px;
          display: grid;
          grid-template-columns: 100px 1fr 2fr;"> <!--fr means it takes up the free space left-->
            <div style="background-color: lightblue;">100px</div> <!--inline css style-->
            <div style ="background-color: lightpink;">1fr <p>text</p></div> <!--takes 1/3 of remaining space-->
            <div style="background-color: lightblue;">2fr</div> 
        </div>


        <!--want three columns of equal size that resize-->
        <div style = "
          margin-top: 30px;
          display: grid;
          grid-template-columns: 1fr 1fr 1fr; 
          column-gap: 20px;
          row-gap: 20px; "> <!--fr means it takes up the free space, divide equally-->
            <div style="background-color: lightblue; height: 200px;">1fr</div> <!--inline css style-->
            <div style ="background-color: lightpink; height: 200px;">1fr </div> <!--takes 1/3 of remaining space-->
            <div style="background-color: lightblue; height: 200px;">1fr</div>
            <div style ="background-color: lightpink; height: 200px;">1fr </div> 
            <div style="background-color: lightblue; height: 200px;">1fr</div> 
            <div style ="background-color: lightpink; height: 200px;">1fr </div> 
        </div>

    </body>
</html>
