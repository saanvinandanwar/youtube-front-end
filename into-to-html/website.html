<!DOCTYPE html> <!-- tells browser to use modern version of html-->
<html>
    <head> <!--style elements should go in the head, since they're not elements on page but influence them-->
        <title>First Website</title>
    </head> <!--Has one head and one body, body should have everything visible in page -->
    <body>
        <!-- syntax rule, spaces in the paragraph doesn't do anyhting to the space in website, need to format-->
        <p> 
            paragraph of text
        </p>

        <button>
            Hello
        </button> <!--this is a simple button-->

        <a href = "https://www.youtube.com/" target="_blank">
            Link to Youtube
        </a> 
        <!--target attribute makes it open in a new tab, default opens on the same tab -->

    </body>
</html>
